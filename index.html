<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
    <div class="ipb-logo"></div>
    <a class="navbar-brand" href="#">IPB</a>
    <button class="btn btn-primary ml-auto mr-1" id="newProject" data-toggle="modal" data-target="#exampleModalLong">New
        Battlefield
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
            <li class="nav-item active">
                <button id="existingProject" class="btn btn-primary" data-toggle="modal"

            </li>
            <li class="nav-item active">
                <button class="btn btn-primary">Admin Settings</button>
            </li>
        </ul>
    </div>

<div id="front-layer">
	<div id="loading"></div>
</div>
<div class="folium-map" id="map"></div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content" id="model-style">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputProjectName">Project Name</label>
                    <input type="email" class="form-control" id="exampleInputProjectName"
                           placeholder="Enter Project Name">
                </div>
                <label>Select Contours</label>
                <div class="folium-map" id="map2"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="CreateNewProject()" data-dismiss="modal">Select
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="existingBattlefieldsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Open Existing Map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select a Map</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <!--								<option>1</option>-->
                        <!--								<option>2</option>-->
                        <!--								<option>3</option>-->
                        <!--								<option>4</option>-->
                        <!--								<option>5</option>-->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="openNewMap()">Open</button>
            </div>
        </div>
    </div>
</div>
