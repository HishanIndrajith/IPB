<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Battlefield</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<div class="container" style="margin-top: 10px">
  <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
              <h5 class="card-title">New Battlefield</h5>
            <div class="form-group">
                    <label for="name">Battlefield name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter a name for battlefield">
                  </div>
                  <div class="form-group">
                    <label for="top">top</label>
                    <input type="number" step="0.0000001" class="form-control" id="top" placeholder="top">
                  </div>
                  <div class="form-group">
                    <label for="left">left</label>
                    <input type="number" step="0.0000001" class="form-control" id="left" placeholder="left">
                  </div>
                    <div class="form-group">
                    <label for="bottom">bottom</label>
                    <input type="number" step="0.0000001" class="form-control" id="bottom" placeholder="bottom">
                  </div>
                    <div class="form-group">
                    <label for="right">right</label>
                    <input type="number" step="0.0000001" class="form-control" id="right" placeholder="right">
                  </div>
                  <button type="submit" class="btn btn-primary" onclick="createBattlefield()">Create Battlefield</button>
              <script>
                  function createBattlefield() {
                      var name = document.getElementById('name').value;
                      var jsonBody = {
                            "top" : document.getElementById('top').value,
                            "left" : document.getElementById('left').value,
                            "bottom" : document.getElementById('bottom').value,
                            "right": document.getElementById('right').value
                      };
                      console.log(jsonBody);
                      var xhttp = new XMLHttpRequest();
                      xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 201) {
                                // hide popup and reload the folder
                                top = 7.268736;
                                left = 80.585189;
                                bottom = 7.250260;
                                right = 80.612311;
                                window.location = "map.html?battlefield="+name;
                            }
                      };
                      xhttp.open("POST", "http://127.0.0.1:8082/battlefields/" + name , true);
                      xhttp.setRequestHeader("Content-type", "application/json");
                      xhttp.send(JSON.stringify(jsonBody));
                  }
              </script>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
               <h5 class="card-title">Open Battlefield</h5>
            <div class="form-group">
                <label for="name2">Name of Battlefield</label>
                <input type="text" class="form-control" id="name2"  placeholder="Enter name">
              </div>
              <button type="submit" class="btn btn-primary">Open Battlefield</button>
          </div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
